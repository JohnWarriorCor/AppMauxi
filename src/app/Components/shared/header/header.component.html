<header class="header" >
  <div class="row justify-content-center text-center">
      <div class="col">
      </div>
      <div class="col-auto">
        <a [routerLink]="['/inicio']" (click)="sonido()" routerLinkActive="router-link-active" >
          <img src="../assets/listado.png" alt="" style="margin-right:190px;">
        </a>
      </div>
      <div class="col col-lg-2 text-right">
          <div class="row text-right">
              <div class="col text-right">
                <button class="btn btn" (click)="played()" style="background-color: rgb(255, 106, 243)"><i class="fas fa-volume-up" style="font-size: 25px"></i></button>
              </div>
              <div class="col text-left">
                <button class="btn btn" (click)="stoped()" style="background-color: rgb(255, 106, 243)"><i class="fas fa-volume-mute" style="font-size: 25px"></i></button>
              </div>
            </div>
      </div>
  </div>
</header>
