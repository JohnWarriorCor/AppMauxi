<!-- AQUI SE CARGAN LAS PALABRAS CON ANIMACIÓN -->
<div class="accordion" id="accordionExample" class="justify-content-center text-center" style="background-color: pink;padding-top: 20px">
    <button class="btn btn-dark float-left"><h2>Palabra N° {{palabra.idx}}</h2></button>
    <br><br><br><br><br>
        <div class="card slide-in-elliptic-top-fwd" style="width: 500px;margin-left: 400px;border-radius: 20px;">
          <div class="card-header" id="headingOne" style="background-color:rgb(255, 125, 78);border-radius: 20px 20px 0px 0px;">
            <h2 class="mb-0">
                    <button class="btn bounce-in-top" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne" style="color:black;font-size: 80px">
                        {{palabra.pal}}
              </button>
            </h2>
          </div>
      
          <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample" style="padding: 0px;margin: 0px;">
            <div class="card-body" style="margin: 0px;padding: 0px">
                    <div class="card text-center" style="width: 31.05rem;">
                            <div class="card-img-top centro" style="margin-top: 10px;">
                            </div>
                            <div class="card-body">
                                <p style="font-size: 46px" class="text-focus-in">{{palabra.defin}}</p>
                            </div>
                    </div>          
            </div>
          </div>
          <ul class="list-group list-group-flush">
                <a [routerLink]="['/home']"  routerLinkActive="router-link-active" (click)="sonido()">
                    <li class="list-group-item" style="background-color:rgb(104, 255, 172);border-radius: 0px 0px 20px 20px;color: ghostwhite"><i class="fas fa-backward heartbeat" style="color: rgb(0, 20, 197);font-size: 40px;padding: 20px"><span style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif"> Retroceder</span></i></li>
                </a>
            </ul>
        </div>
        <div class="float-left">
            <img src="../assets/bu.png" class="jello-horizontal" alt="" style="width: 180px;margin-left: 60px;margin-bottom: 20px">
        </div>
        <div class="float-right">
            <img src="../assets/mano.png" class="wobble-hor-bottom" alt="" style="width: 180px;margin-right: 60px;margin-bottom: 20px">
        </div>
        <br><br><br><br><br><br><br><br><br>
    </div>
